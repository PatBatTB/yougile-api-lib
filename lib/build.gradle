plugins {
    id 'java-library'
    id("io.freefair.lombok") version "8.13.1"
    id 'jacoco'
}

group = 'io.github.patbattb'
version = '0.0.3'
def vendorName = 'PatBatTB'

def manifestAttributes = ['Implementation-Version': version,
                          'Implementation-Title': gradle.rootProject.name,
                          'Implementation-Vendor': vendorName]

repositories {
    mavenCentral()
}

configurations {
    mockitoAgent
}

dependencies {
    implementation 'org.apache.httpcomponents:fluent-hc:4.5.14'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.19.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.19.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.19.0'

    testImplementation(platform('org.junit:junit-bom:5.12.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation 'org.assertj:assertj-core:3.27.3'
    testImplementation 'org.mockito:mockito-core:5.18.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.18.0'
    mockitoAgent('org.mockito:mockito-core:5.18.0') {transitive = false}

    testRuntimeOnly('org.junit.platform:junit-platform-launcher')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

jar {
    manifest {
        attributes manifestAttributes
    }
}

test {
    useJUnitPlatform()
    jvmArgs += "-javaagent:${configurations.mockitoAgent.asPath}"
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
}
